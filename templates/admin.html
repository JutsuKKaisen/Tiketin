<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Hệ Thống</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .btn-secondary {
            background-color: #666 !important;
            color: #fff !important;
        }
        .btn-secondary:hover {
            background-color: #888 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h2><i class="fas fa-cogs"></i> Quản lý Hệ Thống</h2>
            <a href="/logout" class="btn btn-secondary"><i class="fas fa-sign-out-alt"></i> Đăng Xuất</a>
        </nav>

        <div class="dashboard">
            <a href="/checkin" class="card">
                <h3><i class="fas fa-qrcode"></i> Check-in Vé</h3>
                <p>Quét và xác nhận vé</p>
            </a>
            <a href="/view_tickets" class="card">
                <h3><i class="fas fa-ticket-alt"></i> Xem Danh Sách Vé</h3>
                <p>Quản lý danh sách vé</p>
            </a>
            <a href="/upload_csv" class="card">
                <h3><i class="fas fa-file-upload"></i> Tải Lên CSV</h3>
                <p>Cập nhật dữ liệu vé</p>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/get_role")
            .then(response => response.json())
            .then(data => {
                if (data.role !== "admin") {
                    window.location.href = "/checkin";  // Chặn truy cập nếu không phải admin
                }
            });
        });
    </script>
</body>
</html>
