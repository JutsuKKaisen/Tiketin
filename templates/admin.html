<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Hệ Thống</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>🔹 Quản lý Hệ Thống</h2>

    <div class="menu">
        <a href="/checkin"><button>🔍 Check-in Vé</button></a>
        <a href="/view_tickets"><button>📜 Xem Danh Sách Vé</button></a>
        <a href="/upload_csv"><button>📂 Tải Lên CSV</button></a>
        <a href="/logout"><button>🚪 Đăng Xuất</button></a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/get_role")
            .then(response => response.json())
            .then(data => {
                if (data.role !== "admin") {
                    window.location.href = "/checkin";  // Chặn OP truy cập
                }
            });
        });
    </script>
</body>
</html>
