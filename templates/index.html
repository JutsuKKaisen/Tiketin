<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chính</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/get_role")
            .then(response => response.json())
            .then(data => {
                if (data.role === "admin") {
                    document.getElementById("admin-options").style.display = "block";
                } else {
                    document.getElementById("admin-options").style.display = "none";
                }
            });
        });
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
        }
        .card a {
            text-decoration: none;
            color: #222;
            display: block;
        }
        .card:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h2><i class="fas fa-home"></i> Trang Chính</h2>
        </nav>

        <div id="admin-options" class="dashboard" style="display: none;">
            <a href="/checkin" class="card"><i class="fas fa-qrcode"></i> Check-in Vé</a>
            <a href="/upload_csv" class="card"><i class="fas fa-file-upload"></i> Tải Lên CSV</a>
        </div>
    </div>
</body>
</html>
