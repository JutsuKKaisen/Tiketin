<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chính</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/get_role")
            .then(response => response.json())
            .then(data => {
                if (data.role === "admin") {
                    document.getElementById("admin-options").style.display = "block";
                } else {
                    document.getElementById("admin-options").style.display = "none";
                }
            });
        });
    </script>
    <style>
        .dashboard .card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            transition: transform 0.3s ease-in-out;
        }

        .dashboard .card:hover {
            background: #f1f1f1;
            transform: scale(1.05);
        }

        .dashboard .card i {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h2><i class="fas fa-home"></i> Trang Chính</h2>
        </nav>

        <div id="admin-options" class="dashboard" style="display: none;">
            <a href="/checkin" class="card"><i class="fas fa-qrcode"></i> Check-in Vé</a>
            <a href="/upload_csv" class="card"><i class="fas fa-file-upload"></i> Tải Lên CSV</a>
        </div>
    </div>
</body>
</html>
